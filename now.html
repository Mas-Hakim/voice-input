<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>ASR Chrome 141 Mobile Simple</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    background: #0f1115;
    color: #e6e6e6;
    font-family: system-ui, sans-serif;
}
.container {
    max-width: 900px;
    margin: 20px auto;
    padding: 20px;
}
.controls {
    display: flex;
    gap: 8px;
    margin-bottom: 10px;
}
button {
    background: #1f2430;
    color: #fff;
    border: 1px solid #2f3545;
    border-radius: 6px;
    padding: 8px 14px;
}
textarea, pre {
    width: 100%;
    min-height: 180px;
    background: #151821;
    color: #f1f1f1;
    border: 1px solid #2a2f3a;
    border-radius: 8px;
    padding: 12px;
    font-size: 14px;
}
pre {
    font-size: 12px;
    white-space: pre-wrap;
    overflow: auto;
    color: #9aa0aa;
}
.hidden { display: none; }
.status {
    margin-top: 8px;
    font-size: 12px;
    color: #9aa0aa;
}
</style>
</head>
<body>

<div class="container">
    <div class="controls">
        <button id="tab-asr">ASR</button>
        <button id="tab-logs">Logs</button>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="clear">Clear</button>
    </div>

    <textarea id="asr"></textarea>
    <pre id="logs" class="hidden"></pre>
    <div class="status" id="status">Idle</div>
</div>

<script>
/* ================= DOM ================= */
const asr = document.getElementById("asr");
const logs = document.getElementById("logs");
const status = document.getElementById("status");

document.getElementById("tab-asr").onclick  = () => { asr.classList.remove("hidden"); logs.classList.add("hidden"); };
document.getElementById("tab-logs").onclick = () => { asr.classList.add("hidden"); logs.classList.remove("hidden"); };

/* ================= LOG ================= */
function log(label, data) {
    logs.textContent += `[${label}]\n${JSON.stringify(data, null, 2)}\n\n`;
    logs.scrollTop = logs.scrollHeight;
}

log("ENV", {
    ua: navigator.userAgent,
    isChromeMobile141:
        /Chrome\/141\./.test(navigator.userAgent) &&
        /Mobile/.test(navigator.userAgent) &&
        /Android/.test(navigator.userAgent)
});

/* ================= TYPEWRITER ================= */
let interimLength = 0;

function typewriterOverwrite(textarea, text) {
    const ERASE_DELAY = 6;
    const TYPE_DELAY  = 14;
    let erase = interimLength;
    let i = 0;

    function eraseStep() {
        if (erase-- <= 0) return typeStep();
        textarea.value = textarea.value.slice(0, -1);
        setTimeout(eraseStep, ERASE_DELAY);
    }

    function typeStep() {
        if (i >= text.length) {
            interimLength = text.length;
            return;
        }
        textarea.value += text[i++];
        setTimeout(typeStep, TYPE_DELAY);
    }

    eraseStep();
}

/* ================= WEB SPEECH ================= */
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
if (!SR) alert("SpeechRecognition not supported");

const rec = new SR();
rec.lang = "ru-RU";
rec.interimResults = true;
rec.continuous = true;
rec.maxAlternatives = 1;

rec.onstart = () => status.textContent = "Listening…";
rec.onend   = () => status.textContent = "Stopped";
rec.onerror = e => log("ERROR", e);

rec.onresult = (event) => {

    const idx = event.results.length - 1;
    const alt = event.results[idx][0];
    if (!alt) return;

    const text = alt.transcript?.trim();
    const confidence = alt.confidence ?? 0;
    if (!text) return;

    log("RESULT", { index: idx, text, confidence });

    if (confidence === 0) {
        // INTERIM — всегда в одно место, без движения каретки
        typewriterOverwrite(asr, text);
    } else {
        // FINAL — допечатываем и ТОЛЬКО ПОСЛЕ этого двигаем каретку
        typewriterOverwrite(asr, text + " ");
        setTimeout(() => {
            asr.selectionStart = asr.selectionEnd = asr.value.length;
            interimLength = 0;
        }, 20);
    }
};

/* ================= CONTROLS ================= */
document.getElementById("start").onclick = () => rec.start();
document.getElementById("stop").onclick  = () => rec.stop();
document.getElementById("clear").onclick = () => {
    asr.value = "";
    logs.textContent = "";
    interimLength = 0;
};
</script>
</body>
</html>
