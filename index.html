<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосовой ввод DeepSeek</title>
    <style>
        :root {
            --deepseek-bg: #0a0a0a;
            --deepseek-surface: #1a1a1a;
            --deepseek-border: #2a2a2a;
            --deepseek-primary: #00b894;
            --deepseek-text: #e0e0e0;
            --deepseek-text-secondary: #888;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--deepseek-bg);
            color: var(--deepseek-text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        voice-input {
            display: grid;
            grid-template-rows: 1fr auto;
            gap: 20px;
            max-width: 640px;
            width: 100%;
            margin: 0 auto;
            background: var(--deepseek-surface);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--deepseek-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        textarea {
            width: 94%;
            height: 80%;
            min-height: 300px;
            background: var(--deepseek-bg);
            border: 1px solid var(--deepseek-border);
            border-radius: 8px;
            color: var(--deepseek-text);
            font-size: 1rem;
            line-height: 1.6;
            padding: 20px;
            resize: vertical;
            outline: none;
            transition: border-color 0.2s;
            font-family: inherit;
        }
        
        textarea:focus {
            border-color: var(--deepseek-primary);
        }
        
        #voice-input {
            background: linear-gradient(135deg, var(--deepseek-primary), #00a884);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        #voice-input:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 184, 148, 0.3);
        }
        
        #voice-input:active {
            transform: translateY(0);
        }
        
        #voice-input.listening {
            background: linear-gradient(135deg, #ff7675, #e17055);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 118, 117, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 118, 117, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 118, 117, 0); }
        }
        
        .status-indicator {
            font-size: 0.9rem;
            color: var(--deepseek-text-secondary);
            text-align: center;
            margin-top: 10px;
            height: 20px;
        }
        
        .status-indicator.active {
            color: var(--deepseek-primary);
        }
        
        .status-indicator.error {
            color: #ff7675;
        }
        
        .info-box {
            background: var(--deepseek-bg);
            border: 1px solid var(--deepseek-border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .info-box ul {
            padding-left: 20px;
            margin: 10px 0;
        }
        
        .info-box li {
            margin: 5px 0;
        }
        
        @media (max-width: 480px) {
            voice-input {
                padding: 16px;
            }
            
            textarea {
                min-height: 250px;
                padding: 16px;
            }
            
            #voice-input {
                padding: 14px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <voice-input>
        <div class="info-box">
            <strong>Информация:</strong> Для работы голосового ввода требуется HTTPS соединение.
            <ul>
                <li>Откройте страницу по HTTPS (https://ваш-домен)</li>
                <li>Или используйте localhost для разработки</li>
                <li>Разрешите доступ к микрофону при запросе</li>
            </ul>
        </div>
        <textarea id="voice-output" placeholder="Результат голосового ввода появится здесь..."></textarea>
        <div class="status-indicator" id="status">Готов к работе</div>
        <button id="voice-input">Voice Input OFF</button>
    </voice-input>

    <script>
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        let isListening = false;


      navigator.mediaDevices.getUserMedia({ audio: true })
    .then(stream => {
        console.log('Доступ получен');
        // После этого можно запускать распознавание речи
    })
    .catch(err => {
        console.error('Пользователь отклонил запрос или микрофон не найден', err);
    });

        
        // Проверяем, работает ли страница по HTTPS или localhost
        function isSecureContext() {
            return window.isSecureContext || 
                   window.location.protocol === 'https:' || 
                   window.location.hostname === 'localhost' || 
                   window.location.hostname === '127.0.0.1';
        }
        
        // Инициализация при загрузке страницы
        function initialize() {
            if (!isSecureContext()) {
                updateStatus('Требуется HTTPS или localhost для доступа к микрофону', 'error');
                document.getElementById('voice-input').disabled = true;
                return;
            }
            
            if (!SpeechRecognition) {
                updateStatus('Браузер не поддерживает распознавание речи', 'error');
                document.getElementById('voice-input').disabled = true;
                return;
            }
            
            recognition = new SpeechRecognition();
            recognition.lang = 'ru-RU';
            recognition.continuous = false; // Изменено на false для Docker окружения
            recognition.interimResults = true;
            recognition.maxAlternatives = 1;
            
            recognition.onstart = () => {
                isListening = true;
                updateUI();
                updateStatus('Слушаю... Говорите сейчас', 'active');
            };
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                const output = document.getElementById('voice-output');
                output.value += (output.value ? ' ' : '') + transcript;
                updateStatus('Текст распознан', 'active');
                output.scrollTop = output.scrollHeight;
                
                // Автоматически перезапускаем после паузы
                setTimeout(() => {
                    if (isListening && recognition) {
                        try {
                            recognition.start();
                        } catch(e) {
                            console.log('Ожидание перезапуска...');
                        }
                    }
                }, 500);
            };
            
            recognition.onerror = (event) => {
                console.log('Ошибка распознавания:', event.error);
                
                // Игнорируем некоторые ошибки
                if (event.error === 'no-speech' || event.error === 'audio-capture') {
                    // Пытаемся перезапустить если все еще слушаем
                    if (isListening) {
                        setTimeout(() => {
                            if (isListening && recognition) {
                                try {
                                    recognition.start();
                                } catch(e) {
                                    // Игнорируем ошибки перезапуска
                                }
                            }
                        }, 1000);
                    }
                    return;
                }
                
                isListening = false;
                updateUI();
                
                switch(event.error) {
                    case 'not-allowed':
                    case 'security-error':
                        updateStatus('Разрешите доступ к микрофону в настройках браузера', 'error');
                        break;
                    case 'network':
                        updateStatus('Ошибка сети', 'error');
                        break;
                    case 'service-not-allowed':
                        updateStatus('Сервис распознавания недоступен', 'error');
                        break;
                    default:
                        updateStatus('Ошибка: ' + event.error, 'error');
                }
            };
            
            recognition.onend = () => {
                if (isListening) {
                    // Пытаемся перезапустить если все еще хотим слушать
                    setTimeout(() => {
                        if (isListening && recognition) {
                            try {
                                recognition.start();
                            } catch(e) {
                                isListening = false;
                                updateUI();
                                updateStatus('Распознавание остановлено');
                            }
                        }
                    }, 100);
                } else {
                    updateStatus('Готов к работе');
                }
            };
            
            updateStatus('Система готова. Нажмите для начала записи');
        }
        
        // Обработчик кнопки
        document.getElementById('voice-input').onclick = () => {
            if (!recognition) {
                updateStatus('Система не инициализирована', 'error');
                return;
            }
            
            if (isListening) {
                recognition.stop();
                isListening = false;
                updateUI();
                updateStatus('Запись остановлена');
            } else {
                // Прямой запуск без дополнительных проверок для Docker
                try {
                    recognition.start();
                } catch (error) {
                    console.log('Ошибка при запуске:', error);
                    updateStatus('Ошибка запуска. Попробуйте снова', 'error');
                    
                    // Пробуем переинициализировать
                    if (recognition) {
                        try {
                            recognition.stop();
                        } catch(e) {}
                    }
                    
                    // Создаем новый объект распознавания
                    recognition = new SpeechRecognition();
                    recognition.lang = 'ru-RU';
                    recognition.continuous = false;
                    recognition.interimResults = true;
                    
                    // Назначаем обработчики
                    recognition.onstart = () => {
                        isListening = true;
                        updateUI();
                        updateStatus('Слушаю... Говорите сейчас', 'active');
                    };
                    
                    recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        const output = document.getElementById('voice-output');
                        output.value += (output.value ? ' ' : '') + transcript;
                        updateStatus('Текст распознан', 'active');
                        output.scrollTop = output.scrollHeight;
                        
                        setTimeout(() => {
                            if (isListening && recognition) {
                                try {
                                    recognition.start();
                                } catch(e) {}
                            }
                        }, 500);
                    };
                    
                    recognition.onerror = (event) => {
                        console.log('Ошибка:', event.error);
                        if (event.error !== 'no-speech' && event.error !== 'audio-capture') {
                            isListening = false;
                            updateUI();
                            updateStatus('Ошибка: ' + event.error, 'error');
                        }
                    };
                    
                    recognition.onend = () => {
                        if (isListening) {
                            setTimeout(() => {
                                if (isListening && recognition) {
                                    try {
                                        recognition.start();
                                    } catch(e) {}
                                }
                            }, 100);
                        }
                    };
                    
                    // Пробуем снова
                    setTimeout(() => {
                        try {
                            recognition.start();
                        } catch(e) {
                            updateStatus('Не удалось запустить. Обновите страницу', 'error');
                        }
                    }, 300);
                }
            }
        };
        
        function updateUI() {
            const button = document.getElementById('voice-input');
            if (isListening) {
                button.textContent = 'Voice Input ON';
                button.classList.add('listening');
            } else {
                button.textContent = 'Voice Input OFF';
                button.classList.remove('listening');
            }
        }
        
        function updateStatus(message, className = '') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status-indicator ' + className;
        }
        
        // Обработка Enter в текстовом поле
        document.getElementById('voice-output').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (isListening && recognition) {
                    recognition.stop();
                    isListening = false;
                    updateUI();
                }
            }
        });
        
        // Запускаем инициализацию при загрузке
        window.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
